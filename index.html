    <style>
        :root {
            /* 색상 시스템 */
            --primary-white: #FFFFFF;
            --primary-black: #1A1A1A;
            --accent-gold: #B8860B;
            --text-dark: #333333;
            --text-light: #666666;
            --background-light: #F8F8F8;
            --border-light: #E0E0E0;

            /* 그림자 */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.15);

            /* 전환 */
            --transition-base: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-dark);
            background: var(--primary-white);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            word-break: keep-all;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 64px;
            animation: fadeInUp 0.8s ease;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 16px;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .header p {
            font-size: 18px;
            color: var(--text-light);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 업로드 영역 */
        .upload-area {
            background: var(--background-light);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .upload-area:hover {
            border-color: var(--accent-gold);
            background: var(--primary-white);
            box-shadow: var(--shadow-md);
        }

        .upload-area.has-file {
            background: var(--primary-white);
            border-color: var(--accent-gold);
            box-shadow: var(--shadow-md);
        }

        #fileInput {
            display: none;
        }

        .upload-area h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .upload-area p {
            font-size: 16px;
            color: var(--text-light);
        }

        /* 컨트롤 */
        .controls {
            background: var(--primary-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
            animation: fadeInUp 0.8s ease 0.4s both;
            box-shadow: var(--shadow-sm);
        }

        .control-group {
            margin-bottom: 32px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 16px;
            color: var(--text-dark);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border-light);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
            border: none;
            transition: all var(--transition-base);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .size-display {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-gold);
            min-width: 80px;
            text-align: right;
        }

        .control-hint {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 12px;
        }

        /* 버튼 */
        .btn {
            width: 100%;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: 'Noto Sans KR', sans-serif;
        }

        .btn-primary {
            background: var(--accent-gold);
            color: var(--primary-white);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--primary-black);
            color: var(--primary-white);
            margin-bottom: 24px;
        }

        .btn-secondary:hover {
            background: var(--text-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 결과 */
        .results {
            background: var(--primary-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 32px;
            margin-top: 32px;
            animation: fadeInUp 0.8s ease 0.6s both;
            box-shadow: var(--shadow-sm);
        }

        .results-header {
            margin-bottom: 32px;
        }

        .results-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 8px;
        }

        .info-box {
            background: var(--background-light);
            border-left: 4px solid var(--accent-gold);
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
        }

        .info-box p {
            color: var(--text-dark);
            font-size: 14px;
            line-height: 1.6;
        }

        .parts-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .part-item {
            background: var(--background-light);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-base);
        }

        .part-item:hover {
            border-color: var(--accent-gold);
            box-shadow: var(--shadow-sm);
        }

        .part-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-dark);
        }

        .part-info p {
            color: var(--text-light);
            font-size: 14px;
        }

        .btn-download {
            background: var(--primary-black);
            color: var(--primary-white);
            padding: 10px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all var(--transition-base);
            font-family: 'Noto Sans KR', sans-serif;
        }

        .btn-download:hover {
            background: var(--accent-gold);
            transform: translateY(-2px);
        }

        /* 푸터 */
        .footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border-light);
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.8;
        }

        .footer a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-base);
        }

        .footer a:hover {
            color: var(--text-dark);
        }

        .hidden {
            display: none;
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 60px 20px;
            }

            .header h1 {
                font-size: 36px;
            }

            .header p {
                font-size: 16px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .controls, .results {
                padding: 24px;
            }

            .part-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .btn-download {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 14px;
            }

            .upload-area {
                padding: 30px 16px;
            }

            .controls, .results {
                padding: 20px;
            }

            .slider-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .size-display {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>텍스트 파일 분할기</h1>
            <p>대용량 텍스트 파일을 Claude AI가 읽을 수 있는 크기로 쉽게 나누세요</p>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept=".txt">
            <div id="uploadText">
                <h3>파일 선택</h3>
                <p>클릭하여 텍스트 파일(.txt) 업로드</p>
            </div>
        </div>

        <div id="controls" class="controls hidden">
            <div class="control-group">
                <label>분할 크기 설정</label>
                <div class="slider-container">
                    <input type="range" id="sizeSlider" min="0.5" max="5" step="0.5" value="1">
                    <span class="size-display" id="sizeDisplay">1 MB</span>
                </div>
                <p class="control-hint">각 파일이 약 이 크기씩 분할됩니다</p>
            </div>

            <button class="btn btn-primary" id="splitBtn" onclick="splitFile()">
                파일 분할하기
            </button>
        </div>

        <div id="results" class="results hidden">
            <div class="results-header">
                <h2>분할 완료: <span id="partCount">0</span>개 파일</h2>
            </div>

            <button class="btn btn-secondary" onclick="downloadAllAsZip()">
                ZIP으로 다운로드
            </button>

            <div class="info-box">
                <p>ZIP 파일을 압축 해제하면 <strong id="folderName"></strong> 폴더가 생성됩니다</p>
            </div>

            <div class="parts-list" id="partsList"></div>
        </div>

        <div class="footer">
            <p>원본 파일은 그대로 유지되며, 줄 단위로 분할되어 내용이 잘리지 않습니다</p>
            <p style="margin-top: 12px;">Made by <a href="https://baal.co.kr">baal.co.kr</a></p>
        </div>
    </div>

    <script>
        let currentFile = null;
        let splitParts = [];

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadText = document.getElementById('uploadText');
        const controls = document.getElementById('controls');
        const results = document.getElementById('results');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const splitBtn = document.getElementById('splitBtn');

        // File upload handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                currentFile = file;
                uploadArea.classList.add('has-file');
                uploadText.innerHTML = `
                    <h3>${file.name}</h3>
                    <p>${formatBytes(file.size)}</p>
                `;
                controls.classList.remove('hidden');
                results.classList.add('hidden');
            } else {
                alert('텍스트 파일(.txt)만 업로드 가능합니다.');
            }
        });

        // Slider handler
        sizeSlider.addEventListener('input', function() {
            sizeDisplay.textContent = this.value + ' MB';
        });

        // Split file function
        async function splitFile() {
            if (!currentFile) return;

            splitBtn.disabled = true;
            splitBtn.textContent = '처리 중...';

            try {
                const text = await currentFile.text();
                const maxBytes = parseFloat(sizeSlider.value) * 1024 * 1024;
                const parts = [];

                let currentPart = '';
                let currentBytes = 0;
                const lines = text.split('\n');

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i] + '\n';
                    const lineBytes = new Blob([line]).size;

                    if (currentBytes + lineBytes > maxBytes && currentPart.length > 0) {
                        parts.push(currentPart);
                        currentPart = line;
                        currentBytes = lineBytes;
                    } else {
                        currentPart += line;
                        currentBytes += lineBytes;
                    }
                }

                if (currentPart.length > 0) {
                    parts.push(currentPart);
                }

                splitParts = parts;
                displayResults();
            } catch (error) {
                alert('파일 처리 중 오류가 발생했습니다: ' + error.message);
            }

            splitBtn.disabled = false;
            splitBtn.textContent = '파일 분할하기';
        }

        // Display results
        function displayResults() {
            const folderName = currentFile.name.replace('.txt', '');
            document.getElementById('partCount').textContent = splitParts.length;
            document.getElementById('folderName').textContent = folderName;

            const partsList = document.getElementById('partsList');
            partsList.innerHTML = '';

            splitParts.forEach((part, index) => {
                const partItem = document.createElement('div');
                partItem.className = 'part-item';
                partItem.innerHTML = `
                    <div class="part-info">
                        <h3>Part ${index + 1}</h3>
                        <p>${formatBytes(new Blob([part]).size)}</p>
                    </div>
                    <button class="btn-download" onclick="downloadPart(${index})">
                        다운로드
                    </button>
                `;
                partsList.appendChild(partItem);
            });

            results.classList.remove('hidden');
        }

        // Download single part
        function downloadPart(index) {
            const folderName = currentFile.name.replace('.txt', '');
            const blob = new Blob([splitParts[index]], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${folderName}_part${index + 1}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Download all as ZIP
        async function downloadAllAsZip() {
            if (typeof JSZip === 'undefined') {
                alert('ZIP 라이브러리 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            try {
                const zip = new JSZip();
                const folderName = currentFile.name.replace('.txt', '');
                const folder = zip.folder(folderName);

                splitParts.forEach((part, index) => {
                    folder.file(`${folderName}_part${index + 1}.txt`, part);
                });

                const blob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${folderName}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('ZIP 파일 생성 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    </script>
</body>
