<body>
    <div class="container">
        <div class="header">
            <div class="icon">✂️</div>
            <h1>텍스트 파일 분할기</h1>
            <p>대용량 텍스트 파일을 Claude AI가 읽을 수 있는 크기로 쉽게 나누세요</p>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept=".txt">
            <div class="upload-icon">📁</div>
            <div id="uploadText">
                <h3>텍스트 파일 선택</h3>
                <p>클릭하여 .txt 파일 업로드</p>
            </div>
        </div>

        <div id="controls" class="controls hidden">
            <div class="control-group">
                <label>분할 크기 (MB 단위)</label>
                <div class="slider-container">
                    <input type="range" id="sizeSlider" min="0.5" max="5" step="0.5" value="1">
                    <span class="size-display" id="sizeDisplay">1 MB</span>
                </div>
                <p style="color: #666; font-size: 0.9em; margin-top: 10px;">각 파일이 약 이 크기씩 분할됩니다</p>
            </div>

            <button class="btn btn-primary" id="splitBtn" onclick="splitFile()">
                ✂️ 파일 분할하기
            </button>
        </div>

        <div id="results" class="results hidden">
            <div class="results-header">
                <h2>✅ 분할 완료: <span id="partCount">0</span>개 파일</h2>
            </div>

            <button class="btn btn-success" onclick="downloadAllAsZip()">
                📦 ZIP으로 다운로드
            </button>

            <div class="info-box">
                <p>📁 ZIP 파일을 압축 해제하면 <strong id="folderName"></strong> 폴더가 생성됩니다</p>
            </div>

            <div class="parts-list" id="partsList"></div>
        </div>

        <div class="footer">
            <p>💡 원본 파일은 그대로 유지되며, 줄 단위로 분할되어 내용이 잘리지 않습니다</p>
            <p style="margin-top: 10px;">Made with ❤️ by <a href="https://baal.co.kr" style="color: #667eea; text-decoration: none;">baal.co.kr</a></p>
        </div>
    </div>

    <script>
        let currentFile = null;
        let splitParts = [];

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadText = document.getElementById('uploadText');
        const controls = document.getElementById('controls');
        const results = document.getElementById('results');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const splitBtn = document.getElementById('splitBtn');

        // File upload handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                currentFile = file;
                uploadArea.classList.add('has-file');
                uploadText.innerHTML = `
                    <h3>${file.name}</h3>
                    <p>${formatBytes(file.size)}</p>
                `;
                controls.classList.remove('hidden');
                results.classList.add('hidden');
            } else {
                alert('텍스트 파일(.txt)만 업로드 가능합니다.');
            }
        });

        // Slider handler
        sizeSlider.addEventListener('input', function() {
            sizeDisplay.textContent = this.value + ' MB';
        });

        // Split file function
        async function splitFile() {
            if (!currentFile) return;

            splitBtn.disabled = true;
            splitBtn.textContent = '⏳ 처리 중...';

            try {
                const text = await currentFile.text();
                const maxBytes = parseFloat(sizeSlider.value) * 1024 * 1024;
                const parts = [];

                let currentPart = '';
                let currentBytes = 0;
                const lines = text.split('\n');

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i] + '\n';
                    const lineBytes = new Blob([line]).size;

                    if (currentBytes + lineBytes > maxBytes && currentPart.length > 0) {
                        parts.push(currentPart);
                        currentPart = line;
                        currentBytes = lineBytes;
                    } else {
                        currentPart += line;
                        currentBytes += lineBytes;
                    }
                }

                if (currentPart.length > 0) {
                    parts.push(currentPart);
                }

                splitParts = parts;
                displayResults();
            } catch (error) {
                alert('파일 처리 중 오류가 발생했습니다: ' + error.message);
            }

            splitBtn.disabled = false;
            splitBtn.textContent = '✂️ 파일 분할하기';
        }

        // Display results
        function displayResults() {
            const folderName = currentFile.name.replace('.txt', '');
            document.getElementById('partCount').textContent = splitParts.length;
            document.getElementById('folderName').textContent = folderName;

            const partsList = document.getElementById('partsList');
            partsList.innerHTML = '';

            splitParts.forEach((part, index) => {
                const partItem = document.createElement('div');
                partItem.className = 'part-item';
                partItem.innerHTML = `
                    <div class="part-info">
                        <h3>Part ${index + 1}</h3>
                        <p>${formatBytes(new Blob([part]).size)}</p>
                    </div>
                    <button class="btn-download" onclick="downloadPart(${index})">
                        💾 개별 다운로드
                    </button>
                `;
                partsList.appendChild(partItem);
            });

            results.classList.remove('hidden');
        }

        // Download single part
        function downloadPart(index) {
            const folderName = currentFile.name.replace('.txt', '');
            const blob = new Blob([splitParts[index]], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${folderName}_part${index + 1}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Download all as ZIP
        async function downloadAllAsZip() {
            if (typeof JSZip === 'undefined') {
                alert('ZIP 라이브러리 로딩 중입니다. 잠시 후 다시 시도해주세요.');
                return;
            }

            try {
                const zip = new JSZip();
                const folderName = currentFile.name.replace('.txt', '');
                const folder = zip.folder(folderName);

                splitParts.forEach((part, index) => {
                    folder.file(`${folderName}_part${index + 1}.txt`, part);
                });

                const blob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${folderName}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('ZIP 파일 생성 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    </script>
</body>
